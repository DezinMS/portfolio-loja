<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja Local</h1>
        <p>Produtos disponíveis na sua região</p>
    </header>

    <main>
        <section class="produtos">
            <div class="produto">
                <img src="produto1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>R$ 50,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="produto2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>R$ 70,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="produto3.jpg" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>R$ 120,00</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Contato: (XX) XXXXX-XXXX | Local: Sua Cidade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
